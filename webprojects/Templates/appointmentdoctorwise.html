{%extends 'index.html'%}
{% load static %}
{% block title %} Appointment {% endblock %}
{%block script%}{%endblock%}
{% block content%}
<link rel="stylesheet" href="{% static 'assets/css/form.css' %}">
 <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
 <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
 <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
 <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet" />
 <script src="https://kit.fontawesome.com/42d5adcbca.js" crossorigin="anonymous"></script>
 <link href="https://demos.creative-tim.com/soft-ui-design-system/assets/css/nucleo-icons.css" rel="stylesheet" />
 <link href="https://demos.creative-tim.com/soft-ui-design-system/assets/css/nucleo-svg.css" rel="stylesheet" />
<body>
 <div class="container-fluid">
  <div class="row ">
   <!-- IMAGE CONTAINER BEGIN -->
   <div class="col-lg-6 col-md-6 d-none d-md-block infinity-image-container imgg"></div>
   <!-- IMAGE CONTAINER END -->

   <!-- FORM CONTAINER BEGIN -->
   <div class="col-lg-6 col-md-6 infinity-form-container">
    <div class="col-lg-9 col-md-12 col-sm-8 col-xs-12 infinity-form">
     <!-- Company Logo -->

     <div class="text-center mb-4">
      <h4>Appointment</h4>
     </div>
     <!-- Form -->
     <form class="px-3" method="POST" action="{% url 'appointment'%}">

        {% csrf_token %}
        <!-- Input Box -->
        <div class="form-input">
            <span><i class="fa fa-user" aria-hidden="true"></i></span>
            <select name="doctor_name" tabindex="10" required class="brs">
                <option value="" disabled>Select Doctor</option>
                {% for doctor in doctors_name %}
                    <option value="{{ doctor.Doctor_id }}" {% if doctor.Doctor_id == Doctor_id %}selected{% endif %}>{{ doctor.Doctor_name }}--{{ doctor.department.Department_name }}</option>
                {% endfor %}
            </select>
        </div>
                    
        <div class="form-input">
            <span><i class="fa fa-user" aria-hidden="true"></i></span>
            <input type="text" name="patient_name" placeholder="Patient Full Name" tabindex="10" required class="brs">
        </div>
        <div class="form-input">
            <span><i class="fa fa-user" aria-hidden="true"></i></span>
            <input type="number" name="age" placeholder="Age" tabindex="10" required class="brs">
        </div>
        <div class="form-input">
            <span><i class="fa fa-venus-mars" aria-hidden="true"></i></span>
            <select name="gender" class="brs">
                <option value="other">Other</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>
        </div>        
        <div class="form-input">
            <span><i class="fa fa-calendar" aria-hidden="true"></i></span>
            <input type="date" name="reservation_date" placeholder="Reservation date" tabindex="10" required class="brs">
        </div>
        <div class="form-input">
            <span><i class="fa fa-clock-o" aria-hidden="true"></i></span>
            <select name="reservation_time" class="brs">
                <option value="10:00AM-11:59AM">10:00AM-11:59AM</option>
                <option value="11:59AM-12:59PM">11:59AM-12:59PM</option>
                <option value="12:59PM-1:59PM">12:59PM-1:59PM</option>
                <option value="1:59PM-2:59PM">1:59PM-2:59PM</option>
                <option value="2:59PM-3:59PM">2:59PM-3:59PM</option>
            </select>
        </div>
        <div class="form-input">
            <span><i class="fa fa-envelope-o" aria-hidden="true"></i></span>
            <input type="email" name="email" placeholder="Email Address" tabindex="10" required class="brs">
        </div>
        <div class="form-input">
            <span><i class="fa fa-phone" aria-hidden="true"></i></span>
            <input type="tel" name="phone" placeholder="Phone" required class="brs">
        </div>
        <textarea id="message" rows="10" name="message"
            class="block p-4 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
            placeholder="Write your thoughts here..."></textarea>
        <!-- Register Button -->
        <div class="mb-3">
            <button type="submit" class="btn btn-block bg-gradient-info">Appointment</button>
        </div>
    </form>
    </div>
   </div>
   <!-- FORM CONTAINER END -->
  </div>
 </div>

</body>
{%endblock%}
